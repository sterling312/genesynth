    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  var DOTstring = "strict digraph entity {   root [color=blue]   2 [color=green]   8 [color=green]   12 [color=green]    3 [color=orange]   4 [color=orange]   5 [color=orange]   9 [color=orange]   10 [color=orange]   11 [color=orange]   13 [color=orange]   14 [color=orange]   15 [color=orange]    root -> 2   2 -> 3   2 -> 4   2 -> 5   3 -> 6   3 -> 7    root -> 8   8 -> 9   8 -> 10   8 -> 11    root -> 12   12 -> 13   12 -> 14   12 -> 15    7 -> 9 [label=idenity, color=red]   11 -> 13 [label=subset, color=red]   14 -> 13 [label=index, color=red] }";
                  var parsedData = vis.network.convertDot(DOTstring);

                  data = {
                    nodes: parsedData.nodes,
                    edges: parsedData.edges
                  }

                  var options = parsedData.options;
                  options.nodes = {
                      shape: "dot"
                  }

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
